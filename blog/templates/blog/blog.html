{% extends 'base.html'%}

{% load static %}

{% block title %}
| Latest Posts
{% endblock%}

{% block content%}
<div class="container-fluid blog">
	<div class="row">
		<div class="col-md-7 mx-auto">
			<main class="py-3">
				<h1 class="mb-3">Blog Digital Marketing</h1>
 			
	  			<div class="row"> 
					{% if posts %}
					{% for post in posts %}	
					<div class="col-md-4">
				
						<div class="card border-0 bg-transparent">
							<a href="{%url 'post-detail' post.id %}">
								<img src="{{post.image.url}}" class="card-img-top">
							</a>
							<div class="card-body px-0">
								<h5 class="card-title"><a href="{%url 'post-detail' post.id %}" class="text-dark text-decoration-none">{{post.title}}</a></h5>
								<p>{{post.excerpt}}</p>
							</div>
						</div>
				
					</div><!-- col-md-4 -->
					{% endfor %}
					{% else %}
				</div><!-- row -->
	
      <div class="col-md-12">
        <p>No posts Available</p>
      </div>
      {% endif %}
    </div>
				<div class="paging clearfix">
				  <a href="#" class="btn btn-outline-dark float-start"><i class="bi bi-chevron-left"></i> Prev</a>
				  <a href="#" class="btn btn-outline-dark float-end">Next <i class="bi bi-chevron-right"></i></a>
				</div><!-- paging -->

			</main>
		</div>
	</div>
</div><!-- blog -->

{% endblock %}
