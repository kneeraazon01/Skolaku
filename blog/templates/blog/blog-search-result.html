{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid blog">
	<div class="row">
		<div class="col-md-7 mx-auto">
			<main class="py-3">
				<h1 class="mb-3">Search Results for: {{keyword}}</h1>
				<div class="row"> 
                    {% if post_list %}
					{% for post in post_list %}	
					<div class="col-md-4">
						<div class="card border-0 bg-transparent">
							<a href="{%url 'post-detail' post.slug %}">
                                {% if post.image %}
								<img src="{{post.image.url}}" class="card-img-top">
                                {% endif %}
							</a>
							<div class="card-body px-0">
								<h5 class="card-title"><a href="{%url 'post-detail' post.slug %}" class="text-dark text-decoration-none">{{post.title}}</a></h5>
								<p>{{post.excerpt}}</p>
							</div>
						</div>
					</div><!-- col-md-4 -->
					{% endfor %}
					{% else %}
                </div><!-- row -->
                <div class="col-md-12">
                  <p>No posts Available</p>
                </div>
                {% endif %}
			</main>
		</div>
	</div>
</div><!-- blog -->
{% endblock %}
